<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatterBot</title>
  <meta name="author" content="J.C. Chen" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <main>
    <div class="chatbot">
      <div class="chat-header">
        <img src="images/Bot+logo.png" alt="Bot Logo" class="logo">
        <h1><span class="emoji-icon">🤖</span> Meet ChatterBot</h1>
        <h2>A chat buddy for curious minds</h2><br>
        <p>Say hello or ask a question.</p>
      </div>

      <div class="chat-messages" id="messages-container"></div>

      <form class="chat-form" id="message-form">
        <textarea id="message-input" placeholder="Send a message..."></textarea>
        <div class="button-wrapper">
          <button type="submit" class="chat-button">Submit 🚀</button>
        </div>
      </form>

      <div class="button-wrapper">
        <button id="clear-chat" class="chat-button">Clear Chat 🧹</button>
      </div>

      <div class="header-sub-text">
        <br>
        <p style="text-align: center; font-size: 1.1em; font-weight: bold;">
          Copyright © 2025 — Created by Aunt Lou with <span class="pink">❤</span>
        </p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
